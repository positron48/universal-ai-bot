services:
  tgbot-skeleton:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tgbot-skeleton
    restart: unless-stopped
    ports:
      - "${SERVER_PORT}:${SERVER_PORT}"
    environment:
      # Telegram Bot Configuration
      - TELEGRAM_TOKEN=${TELEGRAM_TOKEN}
      - TELEGRAM_API_BASE_URL=${TELEGRAM_API_BASE_URL}
      - TELEGRAM_DEBUG=${TELEGRAM_DEBUG}
      - TELEGRAM_UPDATES_TIMEOUT=${TELEGRAM_UPDATES_TIMEOUT}
      
      # Webhook Configuration
      - TELEGRAM_WEBHOOK_ENABLE=${TELEGRAM_WEBHOOK_ENABLE}
      - TELEGRAM_WEBHOOK_URL=${TELEGRAM_WEBHOOK_URL}
      - TELEGRAM_WEBHOOK_DOMAIN=${TELEGRAM_WEBHOOK_DOMAIN}
      - TELEGRAM_WEBHOOK_PATH=${TELEGRAM_WEBHOOK_PATH}
      
      # Server Configuration
      - SERVER_ADDRESS=${SERVER_ADDRESS}
      
      # Logging Configuration
      - LOGGING_LEVEL=${LOG_LEVEL}
    
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:${SERVER_PORT:-8080}/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

